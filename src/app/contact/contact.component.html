<div class="bg-white py-16">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="lg:text-center mb-12">
      <h2 class="text-3xl font-extrabold text-gray-900 sm:text-4xl mb-4">
        Get in Touch
      </h2>
      <p class="mt-4 max-w-2xl text-xl text-gray-700 lg:mx-auto">
        Let's discuss how I can help with your integration challenges
      </p>
    </div>

    <div class="max-w-3xl mx-auto">
      <div class="bg-gray-50 p-8 rounded-lg shadow-sm">
        <form>
          <div class="grid grid-cols-1 gap-6">
            <div>
              <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
              <input type="text" name="name" id="name" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
              <input type="email" name="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
              <label for="subject" class="block text-sm font-medium text-gray-700 mb-1">Subject</label>
              <input type="text" name="subject" id="subject" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
              <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
              <textarea name="message" id="message" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>
            <div>
              <button type="submit" class="w-full px-6 py-3 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Send Message
              </button>
            </div>
          </div>
        </form>
      </div>

      <div class="mt-12 grid grid-cols-1 md:grid-cols-3 gap-8 text-center">
        <div>
          <h3 class="text-lg font-medium text-gray-900 mb-2">Email</h3>
          <p class="text-gray-600">contact&#64;onepavan.com</p>
        </div>
        <div>
          <h3 class="text-lg font-medium text-gray-900 mb-2">Location</h3>
          <p class="text-gray-600">San Francisco, CA</p>
        </div>
        <div>
          <h3 class="text-lg font-medium text-gray-900 mb-2">Connect</h3>
          <p class="text-gray-600">LinkedIn • Twitter • GitHub</p>
        </div>
      </div>
    </div>
  </div>
</div>

<nav class="bg-white border-b border-gray-100 fixed w-full top-0 z-50 shadow-sm">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <div class="flex">
        <a routerLink="/" class="flex items-center font-semibold text-gray-900">
          <span class="text-blue-600 font-bold text-xl hover:scale-105 transition-transform duration-200">PK.B</span>
        </a>
      </div>
      <div class="hidden sm:flex sm:space-x-8 items-center">
        <a routerLink="/" routerLinkActive="text-blue-600" [routerLinkActiveOptions]="{exact: true}" 
          class="nav-link">Home</a>
        <a routerLink="/about" routerLinkActive="text-blue-600" 
          class="nav-link">About</a>
        <a routerLink="/expertise" routerLinkActive="text-blue-600" 
          class="nav-link">Expertise</a>
        <a routerLink="/portfolio" routerLinkActive="text-blue-600" 
          class="nav-link">Portfolio</a>
        <a routerLink="/blog" routerLinkActive="text-blue-600" 
          class="nav-link">Blog</a>
        <a routerLink="/contact" routerLinkActive="text-blue-600" 
          class="nav-link">Contact</a>
      </div>
      <div class="flex items-center sm:hidden">
        <button (click)="menuToggle.emit()" type="button" 
          class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500 transition-colors duration-200" 
          aria-controls="mobile-menu" [attr.aria-expanded]="isMenuOpen">
          <span class="sr-only">Open main menu</span>
          <svg class="h-6 w-6 transition-transform duration-200" [class.rotate-180]="isMenuOpen" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile menu with animation -->
  <div class="sm:hidden transition-all duration-200 ease-in-out" 
    [class.opacity-100]="isMenuOpen"
    [class.opacity-0]="!isMenuOpen"
    [class.hidden]="!isMenuOpen">
    <div class="pt-2 pb-3 space-y-1 bg-white border-b border-gray-100 shadow-lg">
      <a routerLink="/" (click)="closeMenu()" routerLinkActive="bg-blue-50 text-blue-600" 
        [routerLinkActiveOptions]="{exact: true}" class="mobile-nav-link">Home</a>
      <a routerLink="/about" (click)="closeMenu()" routerLinkActive="bg-blue-50 text-blue-600"
        class="mobile-nav-link">About</a>
      <a routerLink="/expertise" (click)="closeMenu()" routerLinkActive="bg-blue-50 text-blue-600"
        class="mobile-nav-link">Expertise</a>
      <a routerLink="/portfolio" (click)="closeMenu()" routerLinkActive="bg-blue-50 text-blue-600"
        class="mobile-nav-link">Portfolio</a>
      <a routerLink="/blog" (click)="closeMenu()" routerLinkActive="bg-blue-50 text-blue-600"
        class="mobile-nav-link">Blog</a>
      <a routerLink="/contact" (click)="closeMenu()" routerLinkActive="bg-blue-50 text-blue-600"
        class="mobile-nav-link">Contact</a>
    </div>
  </div>
</nav>

<!-- Spacer to prevent content from hiding under fixed navbar -->
<div class="h-16"></div>
